<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      body {
        margin: 0;
      }

      ul {
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
      }

      ul li {
        display: inline-block;
        width: 100%;
        text-align: center;
        border: 1px solid black;
        background-color: aqua;
      }
      ul li:hover {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>home</li>
        <li>about</li>
        <li>contact</li>
        <li>services</li>
        <li>products</li>
        <li>contact</li>
        <li>services</li>
        <li>products</li>
      </ul>
    </nav>
  </body>
</html>
