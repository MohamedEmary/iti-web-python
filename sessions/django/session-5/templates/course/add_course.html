{% extends "base.html" %} {% block content %}
<div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
  <div class="relative w-full py-3 sm:max-w-xl sm:mx-auto">
    <div
      class="relative px-4 py-10 mx-8 md:mx-0 shadow rounded-3xl sm:p-10 bg-gray-100">
      <div class="max-w-md mx-auto">
        <div class="flex items-center space-x-5">
          <div
            class="block pl-2 font-semibold text-xl self-start text-gray-700">
            <h2 class="leading-relaxed">Add Course</h2>
          </div>
        </div>
        <form method="POST" class="divide-y divide-gray-200">
          {% csrf_token %}
          <div
            class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <div class="flex flex-col">
              <label class="leading-loose">Course Name</label>
              <input
                type="text"
                name="name"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600"
                placeholder="Course Name" />
            </div>
            <div class="flex flex-col">
              <label class="leading-loose">Description</label>
              <textarea
                name="description"
                class="px-4 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600 h-32"
                placeholder="Course Description"></textarea>
            </div>
          </div>
          <div class="pt-4 flex items-center space-x-4">
            <button
              type="submit"
              class="bg-blue-500 flex justify-center items-center w-full text-white px-4 py-3 rounded-md focus:outline-none hover:bg-blue-600 transition duration-300">
              Add Course
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
