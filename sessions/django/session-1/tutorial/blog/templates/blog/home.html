{% extends "blog/base.html" %} {% block content %}
<div class="container mx-auto p-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">
    This is the blog home page
  </h1>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">Title</th>
          <th scope="col" class="px-6 py-3">Content</th>
          <th scope="col" class="px-6 py-3">Author</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 duration-100">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ post.title }}
          </th>
          <td class="px-6 py-4">{{ post.content }}</td>
          <td class="px-6 py-4">{{ post.author }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="px-6 py-4 text-center text-gray-500">
            No posts available.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    
  </div>
</div>
{% endblock content %}
