{% extends "base.html" %}
{% block content %}
<h2>Update Trainee</h2>
<form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ trainee.name }}" placeholder="Enter trainee name">
    <button type="submit">Update</button>
</form>
{% endblock %}
