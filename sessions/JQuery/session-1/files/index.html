<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .gold-bg {
        background-color: gold;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1 id="jq-header" style="background-color: gold">Hello JQuery</h1>

    <div>Lorem, ipsum.</div>
    <p>Paragraph</p>
    <div>Lorem, ipsum.</div>

    <p id="par1-id">Paragraph</p>
    <p id="par1-id">Paragraph</p>

    <p id="par2">My ID is par2</p>

    <p class="par1-class">Paragraph</p>
    <p class="par1-class">Paragraph</p>

    <div class="before-parent">
      <p>Before Parent</p>
    </div>

    <div class="parent">
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
      <div class="sub-parent">
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
      </div>
    </div>

    <div class="after-parent">
      <p>After Parent</p>
    </div>

    <img
      src="./image.png"
      alt="This is an image"
      style="display: block; margin-bottom: 20px"
      width="400px" />

    <input type="text" placeholder="This is a placeholder" />

    <button id="press-me">Hide Header</button>
    <button id="hide-all">Do Something</button>

    <script src="./jquery.js"></script>
    <script src="./demo.js"></script>
  </body>
</html>
