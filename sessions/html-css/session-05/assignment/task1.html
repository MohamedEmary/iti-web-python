<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      math {
        font-size: 40px;
        display: block;
        text-align: center;
      }
    </style>

    <title>MathML</title>
  </head>
  <body>
    <svg viewBox="0 -1 5 11" height="300" xmlns="http://www.w3.org/2000/svg">
      <path fill="red" d="M 4,1   l -4,8 4,0  z" />
      <text x="0.8" y="6" font-size="1">c</text>
      <text x="4.1" y="6" font-size="1">a</text>
      <text x="2.1" y="10" font-size="1">b</text>
    </svg>

    <h3 style="font-size: xx-large">According To Pythagoras Theorem</h3>
    <math>
      <mrow>
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
          <mrow>
            <msup>
              <mi>a</mi>
              <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
              <mi>b</mi>
              <mn>2</mn>
            </msup>
          </mrow>
        </msqrt>
      </mrow>
    </math>
  </body>
</html>
